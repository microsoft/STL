# Build STL targeting x86, x64, arm, arm64

variables:
  tmpDir: 'D:\Temp'

pool: 'StlBuild-2020-09-14'

stages:
  - stage: Code_Format
    displayName: 'Code Format'
    jobs:
      - job: Build_Support_Tools
        displayName: 'Build Support Tools'
        timeoutInMinutes: 30
        variables:
          buildOutputLocation: 'D:\tools'
        steps:
          - script: |
              if exist "$(tmpDir)" (
                rmdir /S /Q $(tmpDir)
              )
              mkdir $(tmpDir)
            displayName: 'Setup TMP Directory'
          - checkout: self
            clean: true
            submodules: false
          - script: |
              if exist "$(buildOutputLocation)" (
                rmdir /S /Q "$(buildOutputLocation)"
              )
              call "%PROGRAMFILES(X86)%\Microsoft Visual Studio\2019\Preview\Common7\Tools\VsDevCmd.bat" ^
              -host_arch=amd64 -arch=amd64 -no_logo
              cmake -G Ninja -DCMAKE_CXX_COMPILER=cl -DCMAKE_BUILD_TYPE=Release ^
              -S $(Build.SourcesDirectory)\tools -B $(buildOutputLocation)
              cmake --build $(buildOutputLocation)
            displayName: 'Build Support Tools'
            env: { TMP: $(tmpDir), TEMP: $(tmpDir) }
          - publish: '$(buildOutputLocation)/parallelize/parallelize.exe'
            artifact: parallelize
          - publish: '$(buildOutputLocation)/validate/validate.exe'
            artifact: validate
      - template: azure-devops/run-tool.yml
        parameters:
          name: Enforce_Clang_Format
          displayName: 'Enforce clang-format'
          timeout: 60
          toolName: parallelize
          script: azure-devops/enforce-clang-format.cmd
      - template: azure-devops/run-tool.yml
        parameters:
          name: Validate_Files
          displayName: 'Validate Files'
          timeout: 2
          toolName: validate
          script: azure-devops/validate-files.cmd
  - stage: Build_And_Test
    displayName: 'Build and Test'
    jobs:
      - template: azure-devops/run-build.yml
        parameters:
          targetPlatform: x86
          vsDevCmdArch: x86

      - template: azure-devops/run-build.yml
        parameters:
          targetPlatform: x64
          vsDevCmdArch: amd64

      - template: azure-devops/run-build.yml
        parameters:
          targetPlatform: arm
          vsDevCmdArch: arm

      - template: azure-devops/run-build.yml
        parameters:
          targetPlatform: arm64
          vsDevCmdArch: arm64
