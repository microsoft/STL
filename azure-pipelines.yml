# Build STL targeting x64, arm64, x86, arm.

jobs:
- template: azure-devops/run_build.yml
  parameters:
    targetPlatform: x64

- template: azure-devops/run_build.yml
  parameters:
    targetPlatform: arm64

- template: azure-devops/run_build.yml
  parameters:
    targetPlatform: x86

- template: azure-devops/run_build.yml
  parameters:
    targetPlatform: arm
