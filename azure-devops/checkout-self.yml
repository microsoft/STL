steps:
- script: |
    if exist "$(tmpDir)" (rmdir /S /Q $(tmpDir))
    mkdir $(tmpDir)
  displayName: 'Setup TMP Directory'
- checkout: self
  clean: true
  submodules: false
  fetchDepth: 1
  fetchTags: false
- script: |
    git clean --quiet -x -d -f -f
  displayName: 'Clean after checkout'
