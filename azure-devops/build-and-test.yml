parameters:
- name: hostArch
  type: string
- name: targetArch
  type: string
- name: analyzeBuild
  type: boolean
  default: false
- name: asanBuild
  type: boolean
  default: false
- name: buildBenchmarks
  type: boolean
  default: false
- name: cmakeAdditionalFlags
  type: string
  default: ''
- name: ctestOptions
  type: string
  default: '--exclude-regex stlasan'
- name: doTesting
  type: boolean
- name: numShards
  type: number
  default: 8
jobs:
- job: '${{ parameters.targetArch }}'
  strategy:
    parallel: ${{ parameters.numShards }}
  timeoutInMinutes: 30
  steps:
  - template: checkout-sources.yml
    parameters:
      buildBenchmarks: ${{ parameters.buildBenchmarks }}
      doTesting: ${{ parameters.doTesting }}
  - template: cmake-configure-build.yml
    parameters:
      hostArch: ${{ parameters.hostArch }}
      targetArch: ${{ parameters.targetArch }}
      analyzeBuild: ${{ parameters.analyzeBuild }}
      asanBuild: ${{ parameters.asanBuild }}
      buildBenchmarks: ${{ parameters.buildBenchmarks }}
      cmakeAdditionalFlags: ${{ parameters.cmakeAdditionalFlags }}
  - template: run-tests.yml
    parameters:
      hostArch: ${{ parameters.hostArch }}
      targetArch: ${{ parameters.targetArch }}
      ctestOptions: ${{ parameters.ctestOptions }}
      doTesting: ${{ parameters.doTesting }}
